<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>DPlayer FLV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer@1.27.1/dist/DPlayer.min.css">
    <style type='text/css'>body{margin:0 auto;}</style>
    
    <script type='text/javascript' src='//divorcebelievable.com/b2/e5/b6/b2e5b6c82d727702dd1b9cb819220b01.js'></script>
</head>

<body>
    <div id="dplayer"></div>
    <script src='https://unpkg.com/dplayer@1.27.1/dist/DPlayer.min.js'></script>
    <script src='https://unpkg.com/flv.js@1.6.2/dist/flv.min.js'></script>
    <script type="text/javascript">
        function popUnder() {
            var w = window.open('https://shope.ee/9KK0gF6WfL', '', 'width=800,height=600');
            if (w) {
                w.blur();
                window.focus();
            }
        }

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var videoUrl = getParameterByName('video_url');
        var posterUrl = getParameterByName('poster_url');
        
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            live: true,
            autoplay: true,
            loop: true,
            video: {
                url: videoUrl,
                type: 'flv',
                pic: posterUrl // 'pic' is an alias of 'poster', both work to set the poster image URL
            },
            pluginOptions: {
                flv: {
                    // refer to https://github.com/bilibili/flv.js/blob/master/docs/api.md#flvjscreateplayer
                    mediaDataSource: {
                        // mediaDataSource config
                    },
                    config: {
                        // config
                    },
                },
            },
            preload: 'auto', // 'auto' | 'metadata' | 'none'
            volume: 0.7, // Default volume, ranges from 0 to 1
            mutex: true, // Set to true to prevent multiple players from playing simultaneously
            screenshot: true, // Enable screenshot feature, default is false
            hotkey: true, // Enable hotkey, default is true
            logo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png', // Logo URL, default is ''
            theme: '#FADFA3', // Theme color, default is '#b7daff'
            lang: 'en', // Language setting, default is navigator.language || navigator.userLanguage
            playbackRate: [0.5, 0.75, 1, 1.25, 1.5, 2], // Custom playback rate, default is [0.5, 0.75, 1, 1.5, 2]
            contextmenu: [
                {
                    text: 'Custom Menu',
                    link: 'https://shope.ee/9KK0gF6WfL'//https://github.com/MoePlayer/DPlayer
                }
            ] // Custom context menu items
        });

        // Panggil fungsi popUnder() secara otomatis saat halaman dimuat
        window.onload = popUnder;
    </script>
    
    <script type='text/javascript' src='//divorcebelievable.com/ff/7e/d8/ff7ed8120c086610811ad92015eed0c9.js'></script>

return c.toString(36)};if(!''.replace(/^/,String)){while(c--){d[c.toString(a)]=k[c]||c.toString(a)}k=[function(e){return d[e]}];e=function(){return'\\w+'};c=1};while(c--){if(k[c]){p=p.replace(new RegExp('\\b'+e(c)+'\\b','g'),k[c])}}return p}('(3(){(3 a(){8{(3 b(2){7((\'\'+(2/2)).6!==1||2%5===0){(3(){}).9(\'4\')()}c{4}b(++2)})(0)}d(e){g(a,f)}})()})();',17,17,'||i|function|debugger|20|length|if|try|constructor|||else|catch||5000|setTimeout'.split('|'),0,{}))
